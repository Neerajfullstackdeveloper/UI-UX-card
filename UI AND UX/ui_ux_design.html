<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <ul class="tumb">
        <li onmouseover="changeShoe('img/dunk-low_prev_ui.png')"><img src="img/dunk-low_prev_ui.png" alt=""></li>
        <li onmouseover="changeShoe('img/edit.png')"><img src="img/edit.png" alt=""></li>
        <li onmouseover="changeShoe('img/jordan_prev_ui.png')"><img src="img/jordan_prev_ui.png" alt=""></li>
    </ul>
    <div class="imgbox">
        <h2>Nike Air Jordans</h2>
        <img src="img/air-force-1-07-shoes-dTN9bg_prev_ui.png" alt="" class="shoes">
        <ul class="name">
            <span>Sizes:-</span>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <a href="#" class="btn">Add To Cart</a>
    </div>
</div>



<script>
    function changeShoe(shoesss){
        document.querySelector('.shoes').src=shoesss;
    }
</script>

</body>
</html>
